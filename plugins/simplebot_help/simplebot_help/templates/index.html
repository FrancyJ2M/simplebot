<!DOCTYPE html>
<html lang="{{ plugin.ctx.locale }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ plugin.name }}</title>
    <style>
      .btn {
	  -webkit-border-radius: 4px;
	  -moz-border-radius: 4px;
	  border-radius: 4px;
	  border: solid 1px #20538D;
	  text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.4);
	  -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
	  -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
	  box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
	  background: #4479BA;
	  color: #FFF;
	  padding: 8px 12px;
	  margin: 5px;
	  text-decoration: none;
      }
      .hidden {
	  display: none;
      }
      .box {
	  border: solid 1px;
	  padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>SimpleBot</h1>
    <noscript>{{ plugin.NOSCRIPT }}</noscript>  
    {% for p in plugins %}
    <div class="box">
      <h3>{{ p.name }}</h3>
      <p>{{ p.description }}</p>
      <p class="hidden">{{ p.long_description }}</p>
      <a class="btn" href="#" onclick="alert('not implemented yet')">More</a>
      <a class="btn" href="mailto:{{ bot_addr }}?subject={{ p.cmd }}">Use</a>
    </div>
    {% endfor %}
  </body>
</html>
