<!DOCTYPE html>
<html lang="{{ plugin.ctx.locale }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ plugin.name }}</title>
        <style>
      .w3-red,.w3-hover-red:hover{color:#fff!important;background-color:#f44336!important}
      .w3-btn,.w3-btn-block,.w3-button{border:none;display:inline-block;outline:0;padding:6px 16px;vertical-align:middle;overflow:hidden;text-decoration:none!important;color:#fff;background-color:#000;text-align:center;cursor:pointer;white-space:nowrap}
      .w3-btn:hover,.w3-btn-block:hover,.w3-btn-floating:hover,.w3-btn-floating-large:hover{box-shadow:0 8px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19)}
      .w3-large{font-size:18px!important}
      .w3-container:after,.w3-container:before,.w3-panel:after,.w3-panel:before,.w3-row:after,.w3-row:before,.w3-row-padding:after,.w3-row-padding:before,.w3-cell-row:before,.w3-cell-row:after,
.w3-topnav:after,.w3-topnav:before,.w3-clear:after,.w3-clear:before,.w3-btn-group:before,.w3-btn-group:after,.w3-btn-bar:before,.w3-btn-bar:after,.w3-bar:before,.w3-bar:after
      {content:"";display:table;clear:both}
      .w3-container{padding:0.01em 16px}
html{box-sizing:border-box}*,*:before,*:after{box-sizing:inherit}
/* Extract from normalize.css by Nicolas Gallagher and Jonathan Neal git.io/normalize */
      html{-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{margin:0}
      .w3-navbar li{float:left}.w3-navbar li a,.w3-navitem,.w3-navbar li .w3-btn,.w3-navbar li .w3-input{display:block;padding:8px 16px}.w3-navbar li .w3-btn,.w3-navbar li .w3-input{border:none;outline:none;width:100%}
      .w3-input{padding:8px;display:block;border:none;border-bottom:1px solid #808080;width:100%}
      .w3-border-0{border:0!important}.w3-border{border:1px solid #ccc!important}
      .w3-border-ddg,.w3-hover-border-ddg:hover{border-color:#dc5e47!important}

      .topbar {
      box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12) !important
      }
      .ddg,.ddg:hover{color:#fff!important;background-color:#dc5e47!important}
      .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="w3-container ddg topbar">
      <h1>{{ plugin.name }}</h1>
    </div>
    <noscript><div class="w3-container w3-section w3-red"><p>{{ plugin.NOSCRIPT }}<p></div></noscript>
    <div id="content" hidden>
      <div class="center">
	<input class="w3-input w3-border w3-border-ddg" type="text" value="" oninput="setLink(this)"/>
	<a id="send-btn" class="w3-btn w3-large ddg" href="#">{{ plugin.SEARCH }}</a>
      </div>
    </div>
    <script>
      document.getElementById("content").style.display = "block";
      function setLink(i){
      var btn = document.getElementById("send-btn");
      btn.href = "mailto:{{ bot_addr }}?body=!ddg%20"+encodeURIComponent(i.value);
      }
    </script>
  </body>
</html>
